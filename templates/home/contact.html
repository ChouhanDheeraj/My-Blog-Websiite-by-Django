{% extends 'base.html' %} {% block title %}contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block contactive %} active {% endblock contactive %}

{% block body %}
<div class="container">
  <div class="row py-3 justify-content-evenly">
    <div class="col-lg-8">
      <h1 class="display-1 text-center pb-3" style="color: #0d0d6e">
        Get In Touch
      </h1>

      <div class="shadow-lg p-5 mb-5 bg-body rounded">
        <form class="row g-3 py-3" action="/contact" method="POST">
          {% csrf_token %}
          <div class="col-md-12">
            <label for="name" class="form-label" style="color: #0d0d6e"
              ><b>Name</b></label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your full name "
              name="Name"
            />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label" style="color: #0d0d6e"
              ><b>Email</b></label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email "
              name="email"
            />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label" style="color: #0d0d6e"
              ><b>Phone Number</b></label
            >
            <input
              type="phone"
              class="form-control"
              id="phone"
              placeholder="Enter your phone number "
              name="phone"
            />
          </div>

          <div class="mb-3">
            <label for="content" class="form-label" style="color: #0d0d6e"
              ><b>Describe your issue/feedback</b></label
            >
            <textarea
              class="form-control"
              id="content"
              rows="5"
              name="Content"
              id="content"
              placeholder="message "
            ></textarea>
          </div>

          <div class="col-12">
            <button
              type="submit"
              class="btn btn-outline-primary align-text-center"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
